<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه پیدا نشد - سهیل طاهری | 404 Error</title>
    <meta name="description" content="صفحه مورد نظر پیدا نشد. بازگشت به سایت سهیل طاهری، متخصص هوش مصنوعی و یادگیری ماشین">
    <meta name="robots" content="noindex, follow">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #2e1a1a 50%, #2d3748 100%);
            color: #f7fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .error-container {
            max-width: 600px;
            padding: 3rem;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 20px;
            border: 1px solid rgba(255, 107, 53, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ff6b35, #ff8c5a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            line-height: 1;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 700;
            color: #ff6b35;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.2rem;
            color: #a0aec0;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .error-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #ff6b35, #ff8c5a);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid #ff6b35;
            color: #ff6b35;
        }
        
        .btn-secondary:hover {
            background: #ff6b35;
            color: white;
        }
        
        .popular-pages {
            text-align: right;
            margin-top: 2rem;
        }
        
        .popular-pages h3 {
            color: #ff6b35;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }
        
        .popular-pages ul {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.5rem;
        }
        
        .popular-pages li {
            padding: 0.5rem;
        }
        
        .popular-pages a {
            color: #a0aec0;
            text-decoration: none;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .popular-pages a:hover {
            color: #ff6b35;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .error-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .error-links {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">

            می‌توانید به صفحه اصلی بازگردید یا از لینک‌های زیر استفاده کنید.

        <div class="error-links">

            </a>
            <a href="/#contact" class="btn btn-secondary">
                <i class="fas fa-envelope"></i>

        </div>
        
        <div class="popular-pages">
            <h3>صفحات محبوب:</h3>
            <ul>
                <li><a href="/#about">
                    <i class="fas fa-user"></i>
                    درباره من

            </ul>
        </div>
    </div>
    
    <!-- FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/a2d9a6f6d5.js" crossorigin="anonymous"></script>

    <script>
        // Track 404 errors

</body>
</html>
